<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">New Post</h1>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" id="" aria-describedby="title" #newTitle>
            <hr>
            <label for="post">Post:</label>
            <input type="text" class="form-control" name="post" id="" aria-describedby="title" #newPost>
            <hr>
            <label class="image-upload-container btn btn-bwm">
                <span>Image Selection</span>
                <input #imageInput
                    type="file"
                    accept="image/*"
                    (change)="processFile(imageInput)">
            </label>
        </div>
        <button class="btn btn-default" (click)="publishPost(newTitle, newLink)">Publish Post</button>
    </div>
</div>
<app-post></app-post>
<router-outlet></router-outlet>
