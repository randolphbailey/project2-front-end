<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">New Post</h1>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" id="" aria-describedby="title" #newTitle>
            <hr>
            <label for="post">Post:</label>
            <textarea class="form-control" id="post" rows="3"></textarea>
            <hr>
            <label class="image-upload-container btn btn-bwm">
                <span>Image Selection</span>
                <input #newImage
                    type="file"
                    accept="image/*"
                    (change)="processFile(imageInput)">
            </label>
           <hr>
            <label class="form-control" for="postvisibility">Post Visibility:</label>
                <select class="form-control" id="postvisibility">
                    <option selected value="0">Public</option>
                    <option value="1">Private</option>
                </select>
        </div>
        <button class="btn btn-default" (click)="publishPost(newTitle, newLink)">Publish Post</button>
    </div>
</div>
